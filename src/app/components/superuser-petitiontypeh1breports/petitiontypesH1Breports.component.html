
<div class="main-content">
    <div class="container">
        <div>
        <select class="col-md-3 form-control" (change)="changeaccount($event.target.value)">
            <option *ngFor="let account of accountDetailsCommonService.totalAccounts" [value]="account.accountId">{{account.accountName}}</option>
        </select>
    </div>
        <div class="row">
           <!-- <div class="col-md-6" *ngFor="let org of orgsNames">-->
                <canvas responsive="true" maintainAspectRatio="false" height="200" baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                <!--<span style="color:white;">{{org}}</span>-->
            <!--</div>-->
        </div>
    </div>
</div>
