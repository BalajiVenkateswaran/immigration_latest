<div *ngIf="addShippingAdress">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">Adress Name:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addAdress.addressName" class="form-control"></div>
                            <div class="col-md-4">Address:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addAdress.address" class="form-control"></div>                            
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="shipAddressSave()">Save</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
