<div class="main-content" *ngIf="getArvdInfoData">

    <div class="table-data">
        <h2>{{appService.firstName}} {{appService.lastName}}</h2>
        <div class="clearfix"></div>
        <!--<h2>Arrival Departure Info</h2>-->
        <smart-table class="clientview-clientdetailtab-arr-dep-info" [settings]="settings" [data]="data"
                     (onAddClick)="addFunction($event)" (onRowClick)="editRecord($event)" (onDeleteClick)="deleteRecord($event)"></smart-table>
        <div class="clearfix"></div>
    </div>
</div>
<div *ngIf="addArrDep">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Departure date :</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="newArvdInfoitem.departureDate"
                                                [selDate]="departureDate"></my-date-picker>
                            </div>
                            <div class="col-md-5">Departure Country :</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="newArvdInfoitem.departureCountry" class="form-control"></div>
                            <div class="col-md-5">Arrival date :</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="newArvdInfoitem.arrivalDate"
                                                [selDate]="arrivalDate"></my-date-picker>

                            </div>
                            <div class="col-md-5">Arrival Country :</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="newArvdInfoitem.arrivalCountry" class="form-control"></div>
                            <div class="col-md-5">Visa Type :</div>
                            <div class="col-md-7">
                                <input type="text" [(ngModel)]="newArvdInfoitem.visaType" class="form-control">
                            </div>
                            <div class="col-md-5">I-94 :</div>
                            <div class="col-md-7">
                              <input type="text" [(ngModel)]="newArvdInfoitem.i94" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <!--<div class="row sfm" *ngIf="warningMessage">
                <div class="col-md-12">
                    <span class="redstar">* Fields are Mandatory.</span>
                </div>
            </div>-->
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="ArvdInfoSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
