    <div class="main-content" *ngIf="getCleintVisa">

        <div class="table-data">
            <h2>{{appService.firstName}} {{appService.lastName}}</h2>
            <ul class="breadcrumb">
                <li><a href="#">Clients</a></li>
                <li><a href="#">Visas</a></li>
            </ul>
            <div class="clearfix"></div>
            <!--<h2>
                <span>Visas</span>
            </h2>-->
            <ih-smart-table class="clientview-clientdetailtab-visas" [settings]="settings" [data]="data"
                         (onAddClick)="addFunction($event)" (onRowClick)="editRecord($event)" (onDeleteClick)="deleteRecord($event)"></ih-smart-table>
                <div class="clearfix"></div>
</div>
    </div>
<div *ngIf="addCleintVisa">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" id="cvVisaClose" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Country:</div>
                            <div class="col-md-7"><input type="text" id="cvVisaCountry" [(ngModel)]="addNewVisa.country" class="form-control"></div>
                            <div class="col-md-5">Petition Number:</div>
                            <div class="col-md-7"><input type="text"  id="cvVisaPetitionNo" [(ngModel)]="addNewVisa.petitionNumber" class="form-control"></div>
                            <div class="col-md-5">Visa Number:</div>
                            <div class="col-md-7"><input type="text" id="cvVisaVisaNo" [(ngModel)]="addNewVisa.visaNumber" class="form-control"></div>
                            <div class="col-md-5">Visa Type:</div>
                            <div class="col-md-7"><input type="text" id="cvVisaVisaType" [(ngModel)]="addNewVisa.visaType" class="form-control"></div>
                            <div class="col-md-5">Issued On:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" id="cvVisaIssued" [(ngModel)]="addNewVisa.issuedOn"
                                                [selDate]="issuedOn"></my-date-picker>
                            </div>
                            <div class="col-md-5">Expires On:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" id="cvVisaExpires" [(ngModel)]="addNewVisa.expiresOn"
                                                [selDate]="expiresOn"></my-date-picker>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">

                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" id="cvVisaSave" (click)="clientVisaSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" id="cvVisaCancel" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
