
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6" *ngFor="let org of orgsNames">
                <canvas responsive="true" maintainAspectRatio="false" height="200" baseChart
                        [data]="pieChartData[org]"
                        [labels]="pieChartLabels[org]"
                        [chartType]="pieChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                <span style="color:white;">{{org}}</span>
            </div>
        </div>
    </div>
</div>
