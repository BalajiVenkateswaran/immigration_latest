<div class="main-content" *ngIf="getI797History">
    <h1 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}} </h1>
    <ul class="breadcrumb">
        <li><a href="#">Clients</a></li>
        <li><a href="#">I-797 History</a></li>
    </ul>
    <div class="clearfix"></div>
    <div class="table-data">
        <h2>
            <span id="section-title">I-797 History</span><!--<button type="button" class="iportal-btn pull-right no-marg-right" (click)="addNewI797History()">ADD</button>-->
        </h2>
        <smart-table [settings]="settings" [data]="data"
                     (onAddClick)="addFunction($event)" (onRowClick)="editRecord($event)" (onDeleteClick)="deleteRecord($event)" (onColumnFilterClick)="filterData($event)"></smart-table>
        <!--<ng2-smart-table [settings]="settings" [source]="source" (delete)="onDeleteConfirm($event)" (edit)="onEditConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>-->
        <div class="clearfix"></div>
    </div>
</div>

<div *ngIf="addI797">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">Receipt Number:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addNewI797.receiptNumber" class="form-control"></div>
                            <div class="col-md-4">Receipt Date:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                [(ngModel)]="addNewI797.receiptDate"
                                                [selDate]="receiptDate"></my-date-picker>
                            </div>
                            <div class="col-md-4">Status On I-797:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addNewI797.status" class="form-control"></div>
                            <div class="col-md-4">Approved on:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                [(ngModel)]="addNewI797.approvedOn"
                                                [selDate]="approvedOn"></my-date-picker>
                            </div>
                            <div class="col-md-4">Valid From:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                [(ngModel)]="addNewI797.validFrom"
                                                [selDate]="validFrom"></my-date-picker>
                            </div>
                            <div class="col-md-4">valid Till:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                [(ngModel)]="addNewI797.validTill"
                                                [selDate]="validTill"></my-date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="I797HistorySave()">Save</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
