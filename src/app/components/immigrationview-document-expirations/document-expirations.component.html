<div class="main-content" *ngIf="getDocExpirations">

    <div class="table-data">
        <h1 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}} </h1>
        <div class="clearfix"></div>
        <h2>Document Expirations<button type="button" class="iportal-btn pull-right no-marg-right" (click)="addNewDocExps()">ADD</button></h2>
         <!--   <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDeleteConfirm($event)" (edit)="onEditConfirm($event)" (create)="onCreateConfirm($event)"></ng2-smart-table>-->
          <smart-table [settings]="settings" [data]="data"
                     (onAddClick)="addDocuments($event)" (onRowClick)="editDocuments($event)" (onDeleteClick)="deleteDocuments($event)"></smart-table>
        <div class="clearfix"></div>
    </div>
</div>
<div *ngIf="addDocExpiration">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">Document Type:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addNewDocExp.documentType" class="form-control"></div>
                            <div class="col-md-4">Valid From:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addNewDocExp.validFrom"
                                                [selDate]="validFrom"></my-date-picker>                        
                            </div>
                            <div class="col-md-4">Valid To:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addNewDocExp.validTo"
                                                [selDate]="validTo"></my-date-picker>  
                            </div>
                            <div class="col-md-4">Status:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addNewDocExp.status" class="form-control"></div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="docExpSave()">Save</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
