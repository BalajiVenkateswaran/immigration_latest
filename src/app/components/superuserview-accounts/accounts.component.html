<div class="main-content" *ngIf="getClientsData">
    <!--<h1>{{user.lastName}} {{user.firstName}}</h1>-->
    <ul class="breadcrumb">
        <li><a href="#">Clients</a></li>
    </ul>
    <div class="clearfix"></div>
    <div class="table-data">
        <h2>Clients<button type="button" class="iportal-btn pull-right no-marg-right" (click)="addNewCli()">ADD</button></h2>
        <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowClick($event);" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEditConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
    </div>
</div>

<div *ngIf="addNewClient">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">First Name:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="newclitem.firstName" class="form-control"></div>
                            <div class="col-md-4">Last Name:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="newclitem.lastName" class="form-control"></div>
                            <div class="col-md-4">Email:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="newclitem.email" class="form-control"></div>
                            <div class="col-md-4">Phone:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="newclitem.phone" class="form-control"></div>
                            <!--<div class="col-md-4">Status:</div>
                            <div class="col-md-8">
                            <select [(ngModel)]="newclitem.status" class="form-control">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            </div>-->
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="clientSave()">SAVE</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
