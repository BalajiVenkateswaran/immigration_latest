<div>
  <div *ngIf="quickFilters != null && quickFilters.length > 0">
    <ih-smart-table-filter [quickFilters]="quickFilters" [smartTable]="this" (addRecordClick)="addRecord()"></ih-smart-table-filter>
  </div>
  <div class="clearfix"></div>
  <div class="agtblOptions">
      <ag-grid-angular id="grid" #grid style="width: 100%;" class="ag-fresh" [gridOptions]="gridOptions" (cellClicked)="onCellClick($event)">
      </ag-grid-angular>
      <ih-smart-table-pagination [smartTable]="this" [paginationMetadata]="paginationMetadata" ></ih-smart-table-pagination>
  </div>
</div>
