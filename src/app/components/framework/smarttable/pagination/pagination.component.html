<div style="margin-top:10px !important;">
  <div style="width:20%; float:left;"><span>{{paginationMetadata.itemStartIndex}} to {{paginationMetadata.endNumber}} of {{paginationMetadata.totalElements}}</span></div>
  <div class="pagination">
    <a [ngClass]="{'disabled':paginationMetadata.pageNumber == 1}"  (click)="paginationMetadata.pageNumber!=1 && previousPage()"><i class="rigicon" aria-hidden="true"><img src="../../../../assets/images/left arrow.png" /></i></a>
    <a>Previous</a>
    <a *ngFor="let pageNo of getPageNumbers()" (click)="gotoPage(pageNo)" [ngClass]="{'selected-page':+pageNo == paginationMetadata.pageNumber}"> {{pageNo}} </a>

    <a>Next</a>
    <a [ngClass]="{'disabled':paginationMetadata.totalPages === undefined || paginationMetadata.pageNumber===paginationMetadata.totalPages-1}"
       (click)="!(paginationMetadata.totalPages === undefined || paginationMetadata.pageNumber===paginationMetadata.totalPages-1) && nextPage()">
      <img src="../../../../assets/images/Right arrow.png" />
    </a>
  </div>
  <div style="width:20%; float:right; text-align:right;">
    Page Size:
    <select #pages [disabled]=pageSelectionDisable (change)="onPageSizeChanged(pages.value)">
      <option value="15" [selected]>15</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
  </div>
</div>
