<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="cancelClick()" >&times;</button>
      <h4 class="modal-title" mat-dialog-title>{{title || 'Confirmation'}}</h4>
    </div>
    <div class="modal-body" mat-dialog-content>
      <p>{{message || 'Are you sure?'}}</p>
      <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-7">
          <div class="row" mat-dialog-actions>
            <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="confirmClick()">{{data.confirmButtonLabel || 'Ok'}}</button></div>
            <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancelClick()">{{data.cancelButtonLabel || 'Cancel'}}</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
