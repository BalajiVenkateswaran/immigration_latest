    <div class="main-content" *ngIf="getForms">
        <div class="table-data">
            <h1 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}}</h1>
            <h1 style="float:right;">{{appService.petitionDetails}}</h1>
            <div class="clearfix"></div>
            <h2>Forms</h2>
          
       
        <smart-table [settings]="settings" [data]="data" (onRowClick)="editFormsData($event)"></smart-table>
      
                <div class="clearfix"></div>
</div>


    </div>
   <div *ngIf="editForms">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Form Name:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="formsList.formName" class="form-control"></div>
                            
                            <div class="col-md-5">Questionniare Name:</div>
                            <div class="col-md-7">
                              <input type="text" [(ngModel)]="formsList.questionnaireName" class="form-control">  
                            </div>
                            <div class="col-md-5">Save Form As:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="formsList.formName" class="form-control"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <!--<div class="row sfm" *ngIf="warningMessage">
                                    <div class="col-md-12">
                                        <span class="redstar">* Fields are Mandatory.</span>
                                    </div>
                                </div>-->
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="docExpSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
