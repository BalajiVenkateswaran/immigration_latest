<div class="main-content" *ngIf="getOrgsData">
    <!--<h1>{{user.lastName}} {{user.firstName}}</h1>-->
    <ul class="breadcrumb">
        <li><a href="#">Organizations</a></li>
    </ul>
    <div class="clearfix"></div>
    <div class="table-data">
        <h2>
            Organizations<button type="button" class="iportal-btn pull-right no-marg-right" (click)="addNewOrganization()">ADD</button>
        </h2>
            <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDeleteConfirm($event)"
                             (edit)="onEditConfirm($event)"
                             (createConfirm)="onCreateConfirm($event)"
                             (userRowSelect)="onUserRowClick($event);"></ng2-smart-table>
        <div class="clearfix"></div>
    </div>
</div>
<div *ngIf="showAddOrgpopup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row" *ngIf="warningMessage">
                            <div class="col-md-12">
                                <span class="redstar">* Fields are Mandatory.</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">Org Name :<span class="redstar">*</span></div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="neworgitem.orgName" class="form-control"></div>
                            <div class="col-md-4">Display Name :<span class="redstar">*</span></div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="neworgitem.displayName" class="form-control"></div>
                            <div class="col-md-4">Status :<span class="redstar">*</span></div>
                            <div class="col-md-8">
                                <select [(ngModel)]="neworgitem.orgStatus" class="form-control">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-4">Email :<span class="redstar">*</span></div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="neworgitem.email" class="form-control"></div>
                            <div class="col-md-4">Type :<span class="redstar">*</span></div>
                            <div class="col-md-8">
                                <select [(ngModel)]="neworgitem.orgType" class="form-control" [disabled]="editorg">
                                    <option value="Regular">Regular</option>
                                    <option value="Delegated">Delegated</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="OrganizationSave()">Save</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
