<div *ngIf="adduser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">First Name:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addUsers.firstName" class="form-control"></div>
                            <div class="col-md-4">Last Name:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addUsers.lastName" class="form-control"></div>
                            <div class="col-md-4">Email</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addUsers.emailId" class="form-control"></div>
                            <div class="col-md-4">Role:</div>
                            <div class="col-md-8">
                                <select [(ngModel)]="addUsers.role" class="form-control">
                                    <option value="IMMIGRATION OFFICER">IMMIGRATION OFFICER</option>
                                    <option value="IMMIGRATION MANAGER">IMMIGRATION MANAGER</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="manageUserSave()">SAVE</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
