<div class="main-content" *ngIf="getacntpref">

    <ul class="breadcrumb">
        <li><a href="#">Account Preferences</a></li>
    </ul>
    <div class="clearfix"></div>
    <div class="table-data">
        <h2>
            Products
        </h2>
        <ih-smart-table class="superUserViewaccprefProducts" [settings]="settings" [data]="data" (onAddClick)="addProducts($event)"
            (onRowClick)="editProducts($event)">
        </ih-smart-table>

        <h2 style="margin-top: 50px;">
            Discounts
        </h2>
        <ih-smart-table class="superUserViewaccprefDiscounts" [settings]="discountSettings" [data]="discountData" (onAddClick)="addDiscounts($event)"
            (onRowClick)="editDiscounts($event)">
        </ih-smart-table>
    </div>

</div>
<div *ngIf="adddprdctPref">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" id="svActPrefClose" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">Code:<span class="redstar">*</span></div>
                            <div class="col-md-8"><input type="text" class="form-control" id="svActPrefCode" [disabled]="editprdct" [(ngModel)]="addproduct.code"></div>
                            <div class="col-md-4">Start Date:<span class="redstar">*</span></div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions" id="svActPrefStartDate" [(ngModel)]="addproduct.startDate" [selDate]="startDate"></my-date-picker>
                            </div>
                            <div class="col-md-4">End Date:<span class="redstar">*</span></div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions" id="svActPrefEndDate" [(ngModel)]="addproduct.endDate" [selDate]="endDate"></my-date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="row sfm" *ngIf="warningMessage">
                        <div class="col-md-12">
                            <span class="redstar">* Fields are Mandatory.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="svActPrefSave" (click)="productSave()">Save</button>
                <button type="button" class="btn btn-default" id="svActPrefCancel" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
