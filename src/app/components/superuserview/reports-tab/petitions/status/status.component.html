<div class="main-content">
    <div class="container">
        <div class="row">
            <div>
                <h6>Please select account</h6>
                <select class="col-md-12 form-control" (change)="changeaccount($event.target.value)">
                    <option *ngFor="let account of ReportscommonService.totalAccounts" [value]="account.accountId">{{account.accountName}}</option>
                </select>
            </div>
            <div class="col-md-6" *ngFor="let org of orgsNames">
                <canvas responsive="true" maintainAspectRatio="false" height="200" baseChart
                        [data]="pieChartData[org]"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                <span style="color:white;">{{org}}</span>
            </div>
        </div>
    </div>
</div>
