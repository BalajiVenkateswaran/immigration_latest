<!DOCTYPE html>
<html>
<head>
    <title>The Immigration Hub</title>

</head>
<body>
    <div class="newlogin"  *ngIf="getloginpage">
        <div class="logBox">
            <div class="blueBox">
                <h1>Welcome to Immigration Portal</h1>
                <p>Linking the Clients to Immigration Officers portal...</p>
                <div class="social">
                    <a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="whiteBox">
                
                <div class="row">
                    <div class="col-md-2"></div>
                        <div class="col-md-8"><img class="newloglogo" src="../../../../../assets/images/logo-black.png" /></div>
                        <div class="col-md-2"></div>
                    <div class="clear"></div>
                        <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form action="" [formGroup]="login"
                              (ngSubmit)="onSubmitClick(login.value, login.valid)"
                              autocomplete="off">
                            <!--<h2>Immigration Hub</h2>-->
                            <div class="form-group row" [hidden]="!message">
                                {{message}}
                            </div>
                            <div class="form-group" *ngIf="forgotPwd==true">
                                <div class="user_id">
                                    <!--<label>Email</label>-->
                                    <div class="emailicon"></div>
                                    <input type="email" class="form-control" id="userId"
                                           placeholder="Email Address" formControlName="emailId" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                           required />
                                </div>
                                <div class="password">
                                    <!--<label>PASSWORD</label>-->
                                    <div class="pwdicon"></div>
                                    <input type="password" class="form-control"
                                           id="inputPassword3" placeholder="Password"
                                           formControlName="password" required />
                                </div>
                                <div class="sign_in">
                                    <button type="submit" class="btn newlogbtn" [disabled]="!login.valid">Sign in</button>
                                </div>
                                <div class="forgot_password">
                                    <a (click)="frgtPwd(login.valid)">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="form-group" *ngIf="forgotPwd==false">
                                <div class="user_id">
                                    <!--<label>Enter Registered Email Id</label>-->
                                    <div class="emailicon"></div>
                                    <input type="email" class="form-control" id="forgetPassword" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                           required placeholder="Email" formControlName="emailId">
                                </div>
                                <div class="sign_in">
                                    <button type="submit" class="btn newlogbtn" [disabled]="!login.valid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="selectrole">
        <div class="modal-dialog orgnamebox" ngDraggable>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{title}}</h4>
                    <button type="button" class="close" (click)="multiRolepopupClose()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li *ngFor="let user of userRoles" (click)="selectedRole(user)">
                                    {{getRoleName(user)}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
