<div class="main-content" *ngIf="getShipping">
    <ul class="breadcrumb">
        <li><a href="#">Shipping Address</a></li>
    </ul>
    <div class="clearfix"></div>
    <div class="table-data">
        <h2>
            Shipping Address
            <button type="button" class="iportal-btn pull-right no-marg-right" (click)="addNewAdress()">ADD</button>
        </h2>
        <smart-table class="immiview-managAcctab-shippingaddress" [settings]="settings"
                     [data]="data"
                     (onAddClick)="addFunction($event)"
                     (onRowClick)="editRecord($event)"
                     (onDeleteClick)="deleteRecord($event)">
        </smart-table>
        <div class="clearfix"></div>
    </div>
</div>
<div *ngIf="addShippingAdress">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Address Name:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="addAdress.addressName" class="form-control"></div>
                            <div class="col-md-5">Address:</div>
                            <div class="col-md-7"><textarea type="text" [(ngModel)]="addAdress.address" class="form-control"></textarea></div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">

                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="shipAddressSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
