<div class="main-content">

    <div class="table-data-forms">
        <h1 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}}</h1>
  <div class="clearfix"></div>
        <h2 class="headerinsections" style="margin-top: 0px !important;margin-bottom: 7px!important;">Notes</h2>
        <div class="col-md-6 col-sm-6 col-xs-6 addresbox box-shadow"  style="padding:12px 12px 12px 12px!important;">
          <div class="col-md-12 addresbox box-shadow">
            <div class="row">
              <div class="col-md-12">
                <h2>Notes </h2>
                <button type="submit" class="iportal-btnIMclient" style="float: right !important;margin: -30px 0 20px 0 !important;" (click)="onEditNotesClick()" *ngIf="isNotesEdit==true">Edit</button>
                <div class="tbl-head-btn" [hidden]="isNotesEdit">
                  <button type="button" (click)="cancelNotesEdit()" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #FF0000 !important;margin-left: 4px;" *ngIf="isNotesEdit==false">Cancel</button>
                  <button type="submit" value="Save" class="editbtn tbl-head-btn iportal-btnIMclient" (click)="onSaveNotesClick()" *ngIf="isNotesEdit==false">Save</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <textarea *ngIf="isNotesEdit==false" id="note-multitext" class="multitext" [readonly]="isEdit" [(ngModel)]="petitionDetails.notes"></textarea>
                <span *ngIf="isNotesEdit==true" class="notes multitext">{{petitionDetails.notes}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="tbl-head-btn" [hidden]="isNotesEdit">
                  <button type="button" (click)="cancelNotesEdit()" class="editbtn tbl-head-btn iportal-btnIMclient" style="color: #FF0000 !important;margin-left: 4px;margin-top: 4px!important;" *ngIf="isNotesEdit==false">Cancel</button>
                  <button type="submit" value="Save" class="editbtn tbl-head-btn iportal-btnIMclient" style="margin-top: 4px!important;" (click)="onSaveNotesClick()" *ngIf="isNotesEdit==false">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


</div>
