

<div class="main-content" *ngIf="getClientsData">
    <div class="pagetitleandfilters">
        <div class="mainContainer">
            <h2>Clients</h2>

            <div class="table-data">
                <smart-table class="immiviewClientsTable"
                             [settings]="settings"
                             [data]="data"
                             [paginationData]="paginationData"
                             (onAddClick)="addNewCli($event)"
                             (onRowClick)="onUserRowClick($event)"
                             (dataWithQueryParams)="dataWithParameters($event)"
                             (onMoreFiltersClick)="filteradd()"></smart-table>
              <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="addMorefilters">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Apply Filters</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class='row'>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="filter_firstName">First Name</label>
                            <input class="form-control" id="filter_firstName" name="filter[firstname]" [(ngModel)]="firstName" size="30" type="text" />
                        </div>
                    </div>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="filter_lastname">Last Name</label>
                            <input class="form-control" id="filter_lastname" name="filter[lastname]" [(ngModel)]="lastName" size="30" type="text" />
                        </div>
                    </div>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="filter_email">Email Address</label>
                            <input class="form-control" id="filter_email" name="filter[email]" [(ngModel)]="email" size="30" type="text" />
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="filter_phoneNumber">Phone Number</label>
                            <input class="form-control" id="filter_phoneNumber" name="filter[phonenumber]" [(ngModel)]="phoneNumber" size="30" type="text" />
                        </div>
                    </div>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="filter_status">Status</label>
                            <input class="form-control" id="filter_status" name="filter[status]" [(ngModel)]="status" size="30" type="text" />
                        </div>
                    </div>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="filter_openPetitions">Open Petitions</label>
                            <input class="form-control" id="filter_openPetitions" name="filter[openpetitions]" [(ngModel)]="openPetitions" size="30" type="text" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class='col-sm-4'></div>
                    <div class='col-sm-4'><button type="button" style="width: 100%;" class="btn btn-info" (click)="onApplyFiltersClick()">Apply Filters</button></div>
                    <div class='col-sm-4'></div>
                </div>
            </div>
        </div>
    </div>
</div>






<div *ngIf="addNewClient">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">First Name:<span class="redstar">*</span></div>
                            <div class="col-md-5">
                                <input type="text" [(ngModel)]="newclitem.firstName" (blur)="capitialize(newclitem)" [ngClass]="newclitem.firstName == '' ? 'redborder': ''"
                                       class="form-control">
                            </div>
                            <div class="col-md-5">Last Name:<span class="redstar">*</span></div>
                            <div class="col-md-7">
                                <input type="text" [(ngModel)]="newclitem.lastName" (blur)="capitialize(newclitem)" [ngClass]="newclitem.lastName == '' ? 'redborder': ''"
                                       class="form-control">
                            </div>
                            <div class="col-md-5">Email:<span class="redstar">*</span></div>
                            <div class="col-md-7">
                                <input type="text" [(ngModel)]="newclitem.email" [ngClass]="newclitem.email == '' ? 'redborder': ''"
                                       class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required #emailId="ngModel">
                            </div>
                            <div class="col-md-5">Phone:<span class="redstar">*</span></div>
                            <div class="col-md-7">
                                <input type="tel" [(ngModel)]="newclitem.phone" required #phone="ngModel" pattern="[\+]?[0-9]*[\-]?[(]?[0-9]{3}[)]?[-]?[0-9]{3}[-]?[0-9]{4,6}" [ngClass]="newclitem.phone == '' ? 'redborder': ''"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="row sfm" *ngIf="warningMessage">
                                    <div class="col-md-12">
                                        <span class="redstar">* Fields are Mandatory.</span>
                                    </div>
                                </div>
                                <div class="row sfm" [hidden]="emailId.valid || emailId.untouched">
                                    <div class="col-md-12">
                                        <div class="redstar" *ngIf="emailId.errors && emailId.errors.required">
                                            * Email is required
                                        </div>
                                        <div class="redstar" *ngIf="emailId.errors && emailId.errors.pattern">

                                            * Email is invalid
                                        </div>
                                    </div>
                                </div>
                                <div class="row sfm" [hidden]="phone.valid || phone.untouched">
                                    <div class="col-md-12">
                                        <div class="redstar" *ngIf="phone.errors && phone.errors.required">
                                            * Phone is required
                                        </div>
                                        <div class="redstar" *ngIf="phone.errors && phone.errors.pattern">
                                            * Phone field can contain numbers, '+' , '(' , ')'
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="clientSave(emailId.errors,phone.errors)">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
