    <div class="main-content" *ngIf="arrDepInfo">

        <div class="table-data">
            <h2 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}} </h2>

            <div class="clearfix"></div>
            <h2>Arrival/Departure Info</h2>
             <ih-smart-table class="immiview-clienttab-arr-dep-info" [settings]="settings" [data]="data"
                     (onAddClick)="addNewArrDep($event)" (onRowClick)="editArrivalInfo($event)" (onDeleteClick)="deleteArrivalInfo($event)"></ih-smart-table>
            <div class="clearfix"></div>
        </div>
    </div>
<div *ngIf="addArrDep">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Departure date:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addArrDeparture.departureDate"
                                                [selDate]="departureDate"></my-date-picker>
                            </div>
                            <div class="col-md-5">Departure Country:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="addArrDeparture.departureCountry" class="form-control"></div>
                            <div class="col-md-5">Arrival date:</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addArrDeparture.arrivalDate"
                                                [selDate]="arrivalDate"></my-date-picker>
                            </div>
                            <div class="col-md-5">Arrival Country:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="addArrDeparture.arrivalCountry" class="form-control"></div>
                            <div class="col-md-5">Visa Type:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="addArrDeparture.visaType" class="form-control"></div>
                            <div class="col-md-5">I-94:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="addArrDeparture.i94" class="form-control"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">

                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="arrDepSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
