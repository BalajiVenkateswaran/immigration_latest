<div class="main-content" *ngIf="getVisasData">

    <div class="table-data">
        <h1 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}} </h1>

        <div class="clearfix"></div>
        <h2>Visas<button type="button" class="iportal-btn pull-right no-marg-right" (click)="addNewVisa()">ADD</button></h2>
           <smart-table [settings]="settings" [data]="data"
                     (onAddClick)="addNewVisa($event)" (onRowClick)="editVisas($event)" (onDeleteClick)="deleteVisas($event)"></smart-table>
        <div class="clearfix"></div>
    </div>
</div>

<div *ngIf="showAddVisapopup">
    <div class="modal-dialog" ngDraggable>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5">Country :</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="newvisaitem.country" class="form-control"></div>
                            <div class="col-md-5">Petition Number:</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="newvisaitem.petitionNumber" class="form-control"></div>
                            <div class="col-md-5">Visa Number :</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="newvisaitem.visaNumber" class="form-control"></div>
                            <div class="col-md-5">Visa Type :</div>
                            <div class="col-md-7"><input type="text" [(ngModel)]="newvisaitem.visaType" class="form-control"></div>
                            <div class="col-md-5">Issued On :</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="newvisaitem.issuedOn"
                                                [selDate]="issuedOn"></my-date-picker>
                            
                            </div>
                            <div class="col-md-5">Expires On :</div>
                            <div class="col-md-7">
                                <my-date-picker [options]="myDatePickerOptions"
                                                [(ngModel)]="newvisaitem.expiresOn"
                                                [selDate]="expiresOn"></my-date-picker>
                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
            
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="visaSave()">Save</button></div>
                                    <div class="col-md-6"><button type="button" class="btn btn-default" (click)="cancel()">Cancel</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
