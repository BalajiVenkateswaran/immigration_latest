    <div class="main-content" *ngIf="getClientDocExp">
        <h1>{{appService.firstName}} {{appService.lastName}}</h1>
        <ul class="breadcrumb">
            <li><a href="#">Document Expirations</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="table-data">
            <h2><span>Document Expirations</span><button type="button" class="iportal-btn pull-right no-marg-right" (click)="addClientExps()">ADD</button></h2>
                <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEditConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
                <div class="clearfix"></div>
</div>
    </div>
<div *ngIf="addClientDocExp">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">Document Type:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addClientNewDocExp.documentType" class="form-control"></div>
                            <div class="col-md-4">Valid From:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addClientNewDocExp.validFrom"
                                                [selDate]="validFrom"></my-date-picker>
                         
                            </div>
                            <div class="col-md-4">Valid To:</div>
                            <div class="col-md-8">
                                <my-date-picker [options]="myDatePickerOptions"
                                                (dateChanged)="onDateChanged($event)" [(ngModel)]="addClientNewDocExp.validTo"
                                                [selDate]="validTo"></my-date-picker>
                          
                            </div>
                            <div class="col-md-4">Status:</div>
                            <div class="col-md-8"><input type="text" [(ngModel)]="addClientNewDocExp.status" class="form-control"></div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="clientDocExpSave()">SAVE</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
