  <html>
<head>
<style>
    .myclass {
      float: right;
      margin: 0 0 15px 0;
      border: none;
      background:darkgray;
      color: #d4d4d4 !important;
      border-radius: 5px;
      padding: 6px 15px;

    }

</style>
    </head>
<body>
<div class="main-content">
    
    <div class="table-data petition-docs">
        <h1 class="clickname" (click)="appService.moveToPage('immigrationview-client-details');highlightSBLink('Client Details')">{{appService.clientfirstName}} {{appService.clientlastName}}</h1><h1 style="float:right;">{{appService.petitionDetails}}</h1>
        <div class="clearfix"></div>
        <h2>Document Management</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8 left-form">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="fieldset">
                                        <h3>Organization Docs</h3> <div class="clearfix"></div>
                                        <div class="scrollpurpus">
                                            <div class="chkbox" *ngFor="let x of orgdocList">
                                                <input #orgcheckBox [checked]="checkIfDocSelected(x)" type="checkbox" (change)="onDocSelection(x, orgcheckBox)" name="{{x.fileName}}" id="{{x.fileId}}" /><label for="{{x.fileId}}">{{x.fileName}}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fieldset">
                                        <h3>Petition Docs</h3> <div class="clearfix"></div>
                                        <div class="scrollpurpus">
                                            <div class="chkbox" *ngFor="let y of petitiondocList">
                                                <input #petitioncheckBox [checked]="checkIfDocSelected(y)" type="checkbox" (change)="onDocSelection(y, petitioncheckBox)" name="{{y.fileName}}" id="{{y.fileId}}" /><label for="{{y.fileId}}">{{y.fileName}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="fieldset large">
                                        <h3>Client Docs</h3>
                                        <div class="clearfix"></div>
                                        <div class="scrollpurpus">
                                            <div class="chkbox" *ngFor="let z of clientdocList">
                                                <input #clientcheckBox [checked]="checkIfDocSelected(z)" type="checkbox" (change)="onDocSelection(z, clientcheckBox)" name="{{z.fileName}}" id="{{z.fileId}}" /><label for="{{z.fileId}}">{{z.fileName}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <div class="col-md-4 right-form">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <button type="submit" class="saveorder" [(disabled)]="!isSaveOrderVisible" (click)="saveOrder()" [ngClass]="{'saveorder':isSaveOrderVisible,'myclass':!isSaveOrderVisible}">Save Order</button>
                            <div class="col-md-1"></div>
                            <button type="submit" class="saveorder" (click)="mergeOrder()">Merge Order</button>


                        </div>

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-8 selecteditemlist" [dragula]="dragbox" [dragulaModel]="selectedDocList">
                                <div class="selecteditems" *ngFor="let y of selectedDocList">{{y.fileName}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
 </body>
</html>
